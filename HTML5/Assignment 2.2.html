<html>
<head>
<title>Forms</title>
</head>
<body>
<form action="http://www.example.com/review.php" method="get">
<fieldset>
<legend>Your Details:</legend>
<label>Name: <input type="text" name="name" size="30"
maxlength="100"></label><br />
<label>Email: <input type="email" name="email" size="30"
maxlength="100"></label><br />
</fieldset><br />
<fieldset>
<legend>Your Review:</legend>
<label>How did you hear about us?</label>
<select>
  <option value="Google">Google</option>
  <option value="Microsoft">Microsoft</option>
  <option value="Apple">Mercedes</option>
</select><br/><br/>
<label>Would you visit again?</label><br />
<input type = 'radio' value = 'Yes'>Yes
<input type = 'radio' value = 'No'>No
<input type = 'radio' value = 'Maybe'>Maybe<br/>
<br/>
<label>Comments</label><br/>
<textarea name="message" rows="5" cols="70">
</textarea>
<br/>
<input type = 'checkbox'  checked = 'true'><label>Sign me up for email updates</label><br/>
<input type = 'button' value = 'Submit review'>
</fieldset><br />
</form>
</body>
</html>
